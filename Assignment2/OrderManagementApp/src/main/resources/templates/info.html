<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styler.css">
    <title>Login</title>
    <script>
        var username = /*[[${username}]]*/ "default";
    </script>

</head>
<body>
    <p th:text="${username}"></p> <br>
    <h1>Account Login</h1>

    <form action = "/information" method="POST" class="p-4 rounded form-container">
        <div class="form-group">
            <label for="username">Admin</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password" required>
        </div>

        <br>

        <button type="submit" class="btn btn-primary"><a class="btn custom-btn" > Login </a></button>
        <button type="submit" class="btn btn-primary"><a href="/" class="btn custom-btn" > Back </a></button>
    </form>
</body>
</html>
