<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styler.css">
    <title>Purchase</title>
</head>
<body>

<h1>Purchase</h1>

<div class="bordered-div">
    <a class="list-group-item list-group-item-action">
        User ID: <span th:text="${customer.getId()}"></span><br>
        User First Name: <span th:text="${customer.getFirstName()}"></span><br>
        User Last Name: <span th:text="${customer.getLastName()}"></span> <br>
        Street: <span th:text="${customer.getStreet()}"></span><br>
        City: <span th:text="${customer.getCity()}"></span><br>
        State: <span th:text="${customer.getState()}"></span><br>
        Landmarks: <span th:text="${customer.getLandmarks()}"></span><br>
        Phone Number: <span th:text="${customer.getPhoneNumber()}"></span><br>
        E-mail: <span th:text="${customer.getEmail()}"></span><br>
        Credit Card # <span th:text="${customer.getCreditCardInfo()}"></span><br>
        Credit Card Postal Code: <span th:text="${customer.creditCardPostalCode}"></span><br><br>
</a></div>
<br>
        <div class="cart">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will appear here -->
            </ul>
            <p>Total: $<span id="total-price">0</span></p>
        </div>

        <button type="submit" class="btn btn-primary"><a href="/completeOrder" class="btn custom-btn" > Complete Transactions </a></button>
        <br><br>
        <button type="submit" class="btn btn-primary"><a href="/information" class="btn custom-btn" > Login Again </a></button>
        <br>
<script src="/script.js"></script>
</body>
</html>
